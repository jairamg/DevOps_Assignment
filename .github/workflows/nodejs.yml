name: Node.js CI

on:
  push:
    branches:
    - main
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - run: npm install  --prefix ./nodejs
      - run: npm run build --prefix ./nodejs
   
